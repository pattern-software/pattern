<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fave Icon</title>
    <link id="favicon" rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="fave-icon.css">
</head>

<body>
<div class="container">
    <div class="header">
    <h1>Fave Icon</h1>
    <h2>Preview and test favicons instantly</h2>
    </div>

    <div class="button-container">
        <input type="file" id="fileInput" accept="image/x-icon,image/png,image/svg+xml" title="">
        <script>
            const fileInput = document.getElementById('fileInput');
            const favicon = document.getElementById('favicon');
            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const objectURL = URL.createObjectURL(file);
                    favicon.href = objectURL;
                    event.target.value = '';
                    fileInput.classList.add('replaced');
                }
            });
        </script>
        <p>Supporting png, ico, and svg formats</p>
</div>
<div class="footer">
    <p class="footer"><a href="https://pattern-software.com" target="_blank">Pattern</a>, 2024</p>
</div>
</body>
</html>
